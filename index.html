<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - JS</title>
</head>
<body>
    <div class="score">
        <div id="player-score">0</div>
        <div id="computer-score">0</div>
    </div>
    <!--Using a class for the ball and an id for the ball this helps keep code 
    organized and clean as the class will be used for the css and id for js-->
    <div class="ball" id="ball"></div>
    <div class="paddle-left" id="player-paddle"></div>
    <div class="paddle-right" id="computer-paddle"></div>
</body>
</html>
